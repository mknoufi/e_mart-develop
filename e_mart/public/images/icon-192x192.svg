<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="#2563eb"/>
  
  <!-- E Mart Logo Concept -->
  <g transform="translate(32, 32)">
    <!-- E Letter -->
    <rect x="16" y="16" width="32" height="8" fill="white"/>
    <rect x="16" y="16" width="8" height="64" fill="white"/>
    <rect x="16" y="44" width="24" height="8" fill="white"/>
    <rect x="16" y="72" width="32" height="8" fill="white"/>
    
    <!-- Shopping Cart -->
    <g transform="translate(64, 16)">
      <rect x="0" y="8" width="48" height="32" rx="4" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="12" cy="52" r="4" fill="white"/>
      <circle cx="36" cy="52" r="4" fill="white"/>
      <rect x="8" y="0" width="40" height="8" rx="2" fill="white"/>
      
      <!-- Cart Items -->
      <rect x="8" y="16" width="8" height="8" fill="white" opacity="0.7"/>
      <rect x="20" y="16" width="8" height="8" fill="white" opacity="0.7"/>
      <rect x="32" y="16" width="8" height="8" fill="white" opacity="0.7"/>
    </g>
  </g>
  
  <!-- App Title -->
  <text x="96" y="140" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">E MART</text>
  <text x="96" y="160" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8" text-anchor="middle">Electronics Store</text>
</svg>